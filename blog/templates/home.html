{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>All Posts</h1>
<a href="{{ url_for('create_post') }}">Create New Post</a>
<ul>
    {% for post in posts %}
    <li><a href="{{ url_for('post', post_id=post[0]) }}">{{ post[1] }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
