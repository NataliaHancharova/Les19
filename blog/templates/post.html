{% extends "base.html" %}
{% block title %}{{ post[1] }}{% endblock %}
{% block content %}
<h1>{{ post[1] }}</h1>
<p>{{ post[2] }}</p>
<h2>Comments</h2>
<ul>
    {% for comment in comments %}
    <li><strong>{{ comment[2] }}</strong>: {{ comment[3] }}</li>
    {% endfor %}
</ul>
<form action="{{ url_for('add_comment', post_id=post[0]) }}" method="post">
    <input type="text" name="author" placeholder="Your name" required>
    <textarea name="content" placeholder="Add a comment" required></textarea>
    <button type="submit">Submit</button>
</form>
<a href="{{ url_for('edit_post', post_id=post[0]) }}">Edit</a>
<form action="{{ url_for('delete_post', post_id=post[0]) }}" method="post">
    <button type="submit">Delete</button>
</form>
{% endblock %}
