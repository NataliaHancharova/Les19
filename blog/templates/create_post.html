{% extends "base.html" %}
{% block title %}{{ 'Edit' if post else 'Create' }} Post{% endblock %}
{% block content %}
<h1>{{ 'Edit' if post else 'Create' }} Post</h1>
<form method="post">
    <input type="text" name="title" placeholder="Title" value="{{ post[1] if post else '' }}" required>
    <textarea name="content" placeholder="Content" required>{{ post[2] if post else '' }}</textarea>
    <button type="submit">{{ 'Update' if post else 'Create' }}</button>
</form>
{% endblock %}
